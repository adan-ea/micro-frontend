name: Run tests
on:
    push:
        branches: ["main", "develop"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

permissions:
    pull-requests: read

jobs:
    sonarcloud:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Install dependencies
              run: npm install -g pnpm && pnpm install

            - name: Test and coverage
              run: pnpm test